<!DOCTYPE html>
<html lang="en">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    *video-container {
        padding: 10px;
        width: 100%;
        text-align: center;
        overflow: hidden; 
        position: absolute;
        object-fit: cover;
    }

    .content-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 15%;
        justify-content: center;
        color: #fff;
        font-size: 24px;
        background-color: rgba(0, 0, 0, 0.6);
    }

    main {
        margin: 20px;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    nav {
        background-color: #444;
        padding: 10px;
        text-align: center;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin: 10px;
    }

    nav a:hover {
        text-decoration: underline;
    }

    .eligibility-section {
        margin: 20px;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    .eligibility-box {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f8f8;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh; /* Set height to fill the viewport */
        margin-top: 60px; /* Add margin at the top */
    }

    .circle-container {
        text-align: center;
    }
    .circle-container:hover .circle {
        transform: scale(1.2);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .circle-container:hover .rectangle {
        background-color: #7ec8e3; /* Change color on hover */
    }

    .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: grey;
        margin-bottom: 10px;
        display: inline-block;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .rectangle {
        width: 500px;
        height: 100px;
        background-color: #ccc;
        margin-bottom: 10px;
        display: inline-block;
        transition: transform 0.3s, background-color 0.3s;
    }
    .rectangle:hover {
        background-color: #7ec8e3; /* Change color on hover */
    }

    .enlarged {
        transform: scale(1.5);
        background-color: blue;
    }

    .circle-with-rectangle {
        display: flex;
        align-items: center;
    }
    .text-inside {
        align-items: center;
    }
</style>

<header>

</header>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const circles = document.querySelectorAll('.circle');

        circles.forEach(circle => {
            circle.addEventListener('click', function () {
                circles.forEach(otherCircle => {
                    if (otherCircle !== circle) {
                        otherCircle.classList.remove('enlarged');
                    }
                });
                this.classList.toggle('enlarged');
            });
        });
    });
</script>
